{% extends 'base.html' %}
<header>
    {% include 'header.html' %}
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</header>
{% block content %}
<div class="clearfix">
	<a class="btn btn-primary mr-2" href="{% url 'evenement:calendar' %}?{{ next_month }} ">Mois suivant >> </a>
    <a class="btn btn-primary mr-2" href="{% url 'evenement:calendar' %}?{{ prev_month }}"> << Mois precedent </a>
    <a class="btn btn-outline-primary right mr-2" href="{% url 'evenement:event_new' %}"> + Nouvel evenement </a>
</div>
<div style="color: springgreen;">
    {{ calendar }}
</div>
{% endblock %}
