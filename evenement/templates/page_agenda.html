<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Agenga d'evenement</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="{% static 'components/bootstrap3/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'components/bootstrap3/css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/calendar.css' %}">


</head>

<body>
<div class="container">
	<div class="jumbotron">
		<h1>Agenda</h1>
	</div>

	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Précédent</button>
				<button class="btn btn-default" data-calendar-nav="today">Aujourd'hui</button>
				<button class="btn btn-primary" data-calendar-nav="next">Suivant >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Année</button>
				<button class="btn btn-warning active" data-calendar-view="month">Mois</button>
				<button class="btn btn-warning" data-calendar-view="week">Semaine</button>
				<button class="btn btn-warning" data-calendar-view="day">Jour</button>
			</div>
		</div>
		<h3></h3> <!--ne pas supprimer c'est l'affichage du mois et de l'année-->
	</div>

	<div class="row">
		<div class="col-md-9">
			<div id="calendar"></div>
		</div>
		<div class="col-md-3">
			<h4>Evenement</h4>
			<ul id="eventlist" class="nav nav-list"></ul>
		</div>
	</div>

	

	<div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title">Evenement</h3>
				</div>
				<div class="modal-body" style="height: 400px">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{% static 'components/jquery/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'components/underscore/underscore-min.js' %}"></script>
	<script type="text/javascript" src="{% static 'components/bootstrap3/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'components/jstimezonedetect/jstz.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/language/fr-FR.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/calendar.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>

	
</div>
</body>
</html>
